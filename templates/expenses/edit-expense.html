{% extends "base.html" %}
{% load static %}
{% block title %} Add_expense {% endblock title %}


{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb mt-4">
    <li class="breadcrumb-item"><a href="{% url "expences" %}">Expenses</a></li>
    <li class="breadcrumb-item active" aria-current="page">Edit Expense</li>
  </ol>
</nav>

<div class="card">
  <div class="card-body">
      <form action="{% url "expense-edit" expense.id %}" method="post">
        {% csrf_token %}
        {% include "partials/_messages.html" %}
      <div class="form-group">
        <label for="amount" class="fw-bold">Amount* :</label>
        <input type="number" class="form-control form-control-sm m-2" name='amount' value="{{values.amount}}" >
      </div>
      <div class="form-group">
        <label for="description" class="fw-bold">Description* :</label>
        <input type="text" class="form-control form-control-sm m-2" name='description' value="{{values.description}}">
      </div>
      <div class="form-group">
        <label for="category"class="fw-bold" >Category:</label>
        <select class="form-control form-control-sm m-2 " name='category'>
          {% if categories %}
            <option class="fw-bold text-uppercase" value="{{values.category}}" name="category">{{values.category}}</option>
          {% for category in categories %}
            <option class="fw-bold text-uppercase" value="{{category}}" name="category">{{category}}</option>
          {% endfor %}
          {% else %}
            <option class="fw-bold" value="" name="category">No Categories</option>
          {% endif %}
        </select>
      </div>
      <div class="form-group">
        <label for="expense_date" class="fw-bold">Date of Expense:</label>
        <input type="date" class="form-control form-control-sm m-2" value={{values.date | date:'Y-m-d'}} name='expense_date'>
      </div>
      <input type="submit" value="Update" class="btn btn-primary m-2 ">
    </form>
  </div>
</div>

{% endblock content %}
